<div class="content">
    <div class="container">
        <form action="mailto:k_dod1@mail.ru" method="post">
            <label>
                <input name="fio" placeholder="ФИО" class="input-string hover-element" required data-popover="3 слова через пробел"/>
                <span class="error-message"></span>
            </label>
            <br>
            <label class="input-desc">Я мужик
                <input type="radio" name="gender" value="male" required class="hover-element" data-popover="Мужик? Нажимай!">
            </label>
            <label class="input-desc">Я дама
                <input type="radio" name="gender" value="female" required class="hover-element" data-popover="Дама? Нажимай!">
                <span class="error-message"></span>
            </label>
            <br>
            <label class="birthdate-label">Дата рождения
                <input id="birthdate-input" type="text" readonly placeholder="Дата" class="birthdate-input hover-element" required data-popover="В календаре там выбери, ок?">
                <span class="error-message"></span>
            </label>
            <div id="birthdate" class="calendar"></div>
            <br>
            <label class="input-desc">Возраст
                <select name="age" size="1" required class="hover-element" data-popover="Маленький или большой?">
                    <option value="" selected>Не выбран</option>
                    <option value="small">Большой</option>
                    <option value="big">Маленький</option>
                </select>
                <span class="error-message"></span>
            </label>
            <br>
            <label>
                <input name="email" placeholder="Почта" class="input-string hover-element" type="email" required data-popover="Ну тут почта, очевидно же">
                <span class="error-message"></span>
            </label>
            <label>
                <input name="phone" placeholder="Телефон" class="input-string hover-element" type="tel" required data-popover="+ и 9-11 цифр">
                <span class="error-message"></span>
            </label>
            <br>
            <button type="submit" class="submit-button" disabled>Отправить</button>
        </form>
